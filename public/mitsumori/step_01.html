<!--セミオーダー-->
<label for="step1">
    <table class="jqwizard_item">
        <tr>
            <td class="td1">
                <div><input type="radio" name="COL1_1" id="1-COL1_1" value="1"></div>
            </td>
            <td class="detail">
                <table class="jqwizard_item_detail">
                    <tr>
                        <td class="td3" colspan="6">
                            <span class="tit_item">セミオーダー</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="td2">説明</td>
                        <td class="td3" colspan="4">
                            完成用部品に登録されているメイン（ベース）フレームを使用します<br>
                            支持部（バックサポート・シートなど）は、オーダーメイドで製作可能です<br>
                            各フレームの仕様、サイズ寸法をご確認下さい<br>
                            1.高さ調整付きベースフレーム<br>
                            2.一般的な屋外用（学校用）ティルト式メインフレーム<br>
                            3.リクライニング・ティルト式バギーフレーム<br>
                            4.車椅子フレーム
                        </td>
                        <td class="td4">
                            無し
                        </td>
                    </tr>
                </table>
            </td>
            <td class="td5">
                <div><img src="/images/items/image002.jpg" alt="" /></div>
            </td>
        </tr>
    </table>
</label>

<!--フルオーダー-->
<label for="step2">
    <table class="jqwizard_item">
        <tr>
            <td class="td1">
                <div><input type="radio" name="COL1_1" id="2-COL1_1" value="2"></div>
            </td>
            <td class="detail">
                <table class="jqwizard_item_detail">
                    <tr>
                        <td class="td3" colspan="6">
                            <span class="tit_item">フルオーダー</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="td2">説明</td>
                        <td class="td3" colspan="4">
                            フレーム、支持部をフルオーダーで製作します<br>
                            座位保持装置の材質、機構、各部の寸法の指定が可能です<br>
                            材質は、アルミ、ステンレス、木製の三種類から選びます<br>
                            木製の場合は、ニューオルソチェア、ライトチェアを特注寸法にて製作します
                        </td>
                        <td class="td4">
                            無し
                        </td>
                    </tr>
                </table>
            </td>
            <td class="td5">
                <div><img src="/images/items/image004.jpg" alt="" /></div>
            </td>
        </tr>
    </table>
</label>

<!--規格品タイプ-->
<label for="step3">
    <table class="jqwizard_item">
        <tr>
            <td class="td1">
                <div><input type="radio" name="COL1_1" id="3-COL1_1" value="3"></div>
            </td>
            <td class="detail">
                <table class="jqwizard_item_detail">
                    <tr>
                        <td class="td3" colspan="6">
                            <span class="tit_item">規格品タイプ</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="td2">説明</td>
                        <td class="td3" colspan="4">
                            屋内用の規格品で、用途や状態に合わせてお選び頂けます<br>
                            機能の充実や製品の剛性を必要とする場合は、セミオーダー、フルオーダーの金属タイプが適しています<br>
                            姿勢が左右対称で、緊張の高まりが少ない方を対象にした製品です
                        </td>
                        <td class="td4">
                            無し<br>
                            専用発注書有り
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6" class="td2"></td>
                    </tr>
                    <tr>
                        <td class="td2"><input type="radio" name="COL1_2" id="1-COL1_2" value="1"></td>
                        <td colspan="5" class="td3"><span class="tit_item">木製座位保持装置</span></td>
                    </tr>
                    <tr>
                        <td class="td2">説明</td>
                        <td class="td3" colspan="4">
                            木製の規格品、モジュラータイプの座位保持装置です<br>
                            各製品の仕様、サイズ寸法をご確認下さい<br>
                            フレーム特注寸法対応の製品もあります<br>
                            フレームのみ支給可の製品もあります
                        </td>
                        <td class="td4">
                        </td>
                    </tr>
                    <tr>
                        <td class="td2"><input type="radio" name="COL1_2" id="2-COL1_2" value="2"></td>
                        <td colspan="5" class="td3">
                            <span class="tit_item">トイレットチェア</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="td2">説明</td>
                        <td class="td3" colspan="4">
                            排泄用座位保持装置です<br>
                            洋式便座に設置する便座タイプも有ります<br>
                            各製品の仕様、サイズ寸法をご確認下さい<br>
                            フレームについては、特注寸法での製作も可能です<br>
                        </td>
                        <td class="td4">
                        </td>
                    </tr>
                    <tr>
                        <td class="td2"><input type="radio" name="COL1_2" id="3-COL1_2" value="3"></td>
                        <td colspan="5" class="td3"><span class="tit_item">シャワーチェア</span></td>
                    </tr>
                    <tr>
                        <td class="td2">説明</td>
                        <td class="td3" colspan="4">
                            入浴用座位保持装置です<br>
                            各製品の仕様、サイズ寸法をご確認下さい<br>
                            フレームについては、特注寸法での製作も可能です
                        </td>
                        <td class="td4">
                        </td>
                    </tr>
                </table>
            </td>
            <td class="td5">
                <div><img src="/images/items/image006.gif" alt="" /></div>
            </td>
        </tr>
    </table>
</label>
